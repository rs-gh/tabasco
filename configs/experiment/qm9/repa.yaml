# @package _global_
defaults:
  - /experiment/qm9/baseline

tags: ["qm9", "repa"]

model:
  repa_loss:
    _target_: tabasco.models.components.losses.REPALoss
    lambda_repa: 0.5
    similarity_type: cosine
    time_weighting: false
    encoder:
      _target_: tabasco.models.components.encoders.DummyEncoder
      encoder_dim: 256
    projector:
      _target_: tabasco.models.components.encoders.Projector
      hidden_dim: ${model.net.hidden_dim}
      encoder_dim: 256

logger:
  wandb:
    name: "tabasco-qm9-repa"
